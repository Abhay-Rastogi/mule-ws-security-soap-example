###############################################################################
#                                 ENDPOINTS                                   #
###############################################################################
#
# Web service endpoints configuration
#

# Service classes
endpoint.unsecure.codeFirst.class=com.wandrell.example.mule.wss.endpoint.CodeFirstExampleEntityEndpoint
endpoint.unsecure.codeFirst.interface.class=com.wandrell.example.mule.wss.endpoint.ExampleEntityEndpoint
endpoint.unsecure.wsdlFirst.class=com.wandrell.example.mule.wss.endpoint.WSDLFirstExampleEntityEndpoint
endpoint.unsecure.wsdlFirst.interface.class=com.wandrell.example.mule.wss.generated.EntityEndpoint
endpoint.unsecure.simple.class=com.wandrell.example.mule.wss.endpoint.SimpleExampleEntityEndpoint

# Unsecure paths
endpoint.unsecure.codeFirst.path=unsecure/code_first
endpoint.unsecure.wsdlFirst.path=unsecure/wsdl_first
endpoint.unsecure.simple.path=unsecure/simple
endpoint.unsecure.proxy.path=unsecure/proxy
endpoint.unsecure.consumer.path=unsecure/consumer

# Password protected paths
endpoint.password.codeFirst.path=password/code_first
endpoint.password.wsdlFirst.path=password/wsdl_first
endpoint.password.simple.path=password/simple
endpoint.password.proxy.path=password/proxy
endpoint.password.consumer.path=password/consumer
